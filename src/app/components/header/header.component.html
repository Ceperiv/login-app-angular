<mat-toolbar color="primary" class="tool-bar">
    <h4>My CARS</h4>
  <div *ngIf="!username; else name" class="tools">
    <div class="auth" routerLink="/login" routerLinkActive="active">Login</div>
    <div class="auth" routerLink="/register" routerLinkActive="active">Register</div>
  </div>
</mat-toolbar>

<ng-template #name>
  <div>{{username}}</div>
</ng-template>
